spring:
  application:
    name: yoke-attender
  cloud:
    config:
      uri: htp://localhost:8888
  profiles:
    active: dev
  management:
    endpoints:
      web:
        exposure:
          include: *

  jpa:
    database: POSTGRESQL
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create


  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres

server:
  port: 8084

yoke:
  notify:
    url: http://localhost:8082/event


